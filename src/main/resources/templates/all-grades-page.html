<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All grades</title>
</head>
<body>
<table>
    <tr th:each="temp : ${grades}">
        <td th:text="${temp.getIdg()}"> </td>
        <td th:text="${temp.getGvalue()}"> </td>
        <td th:text="${temp.getStudent().getName()}"> </td>
        <td th:text="${temp.getStudent().getSurname()}"> </td>
        <td th:text="${temp.getCourse().getTitle()}"> </td>
    </tr>
</table>
</body>
</html>
