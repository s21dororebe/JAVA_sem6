<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All students</title>
</head>
<body>
<table>
    <tr th:each="temp : ${students}">
        <td th:text="${temp.getIdp()}"> </td>
        <td th:text="${temp.getName()}"> </td>
        <td th:text="${temp.getSurname()}"> </td>
    </tr>
</table>
</body>
</html>
